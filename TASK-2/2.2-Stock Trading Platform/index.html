<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Platform</title>
    <link rel="stylesheet" href="stock-styles.css">
</head>
<body>
    <header>
        <h1>Stock Trading Platform</h1>
    </header>
    <main>
        <section id="market-data">
            <h2>Market Data</h2>
            <div id="stocks">
                <!-- Stock data will be displayed here -->
            </div>
        </section>
        <section id="trading">
            <h2>Trade Stocks</h2>
            <form id="tradeForm">
                <label for="stock">Stock:</label>
                <select id="stock" name="stock" required>
                    <!-- Stock options will be populated here -->
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Buy</button>
                <button type="button" id="sellButton">Sell</button>
            </form>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div id="portfolio-stocks">
                <!-- Portfolio data will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 P. Hari Sai. All rights reserved.</p>
    </footer>
    <script src="stock-script.js"></script>
</body>
</html>
